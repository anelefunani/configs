server:
  port: 8888

management:
  endpoints:
    web:
      base-path: "/admin"
      exposure:
        include: "*"
  endpoint:
    env:
      post:
        enabled: true
logging:
  level:
    org.springframework.cloud: 'DEBUG'

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/anelefunani/licensing-service-config.git
          search-paths: config
          default-label: master